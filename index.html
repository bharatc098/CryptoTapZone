<!DOCTYPE html>
<html>
  <head>
    <title>CryptoTapZone</title>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        width: 100%;
        font-family: Arial;
      }
      .tradingview-widget-container {
        height: 80vh;
        width: 100vw;
      }
      #signal-box {
        padding: 20px;
        background: #f1f1f1;
      }
    </style>
  </head>
  <body>

    <!-- TradingView Chart -->
    <div class="tradingview-widget-container">
      <div id="tradingview_44sma"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          container_id: "tradingview_44sma",
          width: "100%",
          height: "100%",
          symbol: "BINANCE:BTCUSDT",
          interval: "1",
          timezone: "Asia/Kolkata",
          theme: "light",
          style: "1",
          locale: "en",
          toolbar_bg: "#f1f3f6",
          enable_publishing: false,
          allow_symbol_change: true,
          studies: ["MAExp@tv-basicstudies"],
          overrides: {
            "moving average.length": 44,
            "moving average.type": "SMA"
          }
        });
      </script>
    </div>

    <!-- Signal Display -->
    <div id="signal-box">
      <h2>ðŸ“ˆ Signal: <span id="signal">Loading...</span></h2>
      <p><strong>Entry:</strong> <span id="entry">--</span></p>
      <p><strong>Stop Loss:</strong> <span id="sl">--</span></p>
      <p><strong>Target:</strong> <span id="target">--</span></p>
    </div>

    <!-- JS for Signal Calculation -->
    <script>
      async function fetchData() {
        try {
          const response = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=50");
          const data = await response.json();
          const closes = data.map(candle => parseFloat(candle[4]));
          const latest = closes[closes.length - 1];
          const sma = closes.slice(-44).reduce((a, b) => a + b, 0) / 44;

          let signal = "No Signal";
          let entry = latest.toFixed(2);
          let sl = "--";
          let target = "--";

          if (latest > sma) {
            signal = "Buy";
            sl = (latest * 0.99).toFixed(2);
            target = (latest * 1.02).toFixed(2);
          } else if (latest < sma) {
            signal = "Sell";
            sl = (latest * 1.01).toFixed(2);
            target = (latest * 0.98).toFixed(2);
          }

          document.getElementById("signal").innerText = signal;
          document.getElementById("entry").innerText = entry;
          document.getElementById("sl").innerText = sl;
          document.getElementById("target").innerText = target;

        } catch (err) {
          document.getElementById("signal").innerText = "Error fetching data";
        }
      }

      fetchData();
      setInterval(fetchData, 60000); // Update every 1 minute
    </script>

  </body>
</html>
