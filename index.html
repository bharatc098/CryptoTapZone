<!DOCTYPE html>
<html>
  <head>
    <title>CryptoTapZone</title>
    <meta charset="UTF-8" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        background: #fff;
        overflow: hidden;
      }

      <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background: #fff;
    overflow: hidden;
  }

  #signal-box {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(255, 255, 255, 0.95);
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 10;
    cursor: move;
    touch-action: none;

    /* ✅ Resize works */
    resize: both;
    overflow: auto;

    /* ✅ Size boundaries */
    min-width: 180px;
    max-width: 90%;
    min-height: 100px;
    max-height: 90%;
  }
</style>



        /* ✅ Resizable support */
        resize: both;
        overflow: auto;
        min-width: 160px;
        max-width: 90%;
      }

      #tradingview_chart {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 1;
      }
    </style>
  </head>

  <body>

    <!-- 📦 Signal Box -->
    <div id="signal-box">
      <h3>📊 Signal: <span id="signal">Loading...</span></h3>
      <p><strong>Entry:</strong> <span id="entry">--</span></p>
      <p><strong>Stop Loss:</strong> <span id="sl">--</span></p>
      <p><strong>Target:</strong> <span id="target">--</span></p>
    </div>

    <!-- 📈 TradingView Chart -->
    <div id="tradingview_chart"></div>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
      new TradingView.widget({
        container_id: "tradingview_chart",
        width: "100%",
        height: "100%",
        symbol: "BINANCE:BTCUSDT",
        interval: "1",
        timezone: "Asia/Kolkata",
        theme: "light",
        style: "1",
        locale: "en",
        toolbar_bg: "#f1f3f6",
        enable_publishing: false,
        allow_symbol_change: false,
        studies: ["MASimple@tv-basicstudies"],
        overrides: {
          "moving average.length": 44
        }
      });
    </script>

    <!-- 🔁 Signal Logic -->
    <script>
      async function fetchSignal() {
        try {
          const res = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=50");
          const data = await res.json();
          const closes = data.map(c => parseFloat(c[4]));
          const latest = closes[closes.length - 1];
          const sma = closes.slice(-44).reduce((a, b) => a + b, 0) / 44;

          let signal = "No Signal", sl = "--", target = "--";

          if (latest > sma) {
            signal = "Buy";
            sl = (latest * 0.99).toFixed(2);
            target = (latest * 1.02).toFixed(2);
          } else if (latest < sma) {
            signal = "Sell";
            sl = (latest * 1.01).toFixed(2);
            target = (latest * 0.98).toFixed(2);
          }

          document.getElementById("signal").innerText = signal;
          document.getElementById("entry").innerText = latest.toFixed(2);
          document.getElementById("sl").innerText = sl;
          document.getElementById("target").innerText = target;

        } catch (e) {
          document.getElementById("signal").innerText = "Error";
        }
      }

      fetchSignal();
      setInterval(fetchSignal, 60000);
    </script>

    <!-- 🖱️ Drag Support -->
    <script>
      const box = document.getElementById("signal-box");
      let isDragging = false, offsetX, offsetY;

      // Desktop Mouse
      box.addEventListener("mousedown", e => {
        isDragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
      });

      document.addEventListener("mousemove", e => {
        if (isDragging) {
          box.style.left = (e.clientX - offsetX) + "px";
          box.style.top = (e.clientY - offsetY) + "px";
          box.style.bottom = "auto";
        }
      });

      document.addEventListener("mouseup", () => isDragging = false);

      // Mobile Touch
      box.addEventListener("touchstart", e => {
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - box.offsetLeft;
        offsetY = touch.clientY - box.offsetTop;
      });

      document.addEventListener("touchmove", e => {
        if (isDragging) {
          const touch = e.touches[0];
          box.style.left = (touch.clientX - offsetX) + "px";
          box.style.top = (touch.clientY - offsetY) + "px";
          box.style.bottom = "auto";
        }
      });

      document.addEventListener("touchend", () => isDragging = false);
    </script>

  </body>
</html>
