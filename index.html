  <script>
    async function fetchSignal() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=50");
        const data = await res.json();
        const closes = data.map(c => parseFloat(c[4]));
        const latest = closes[closes.length - 1];
        const sma = closes.slice(-44).reduce((a, b) => a + b, 0) / 44;

        let signal = "No Signal", sl = "--", target = "--";

        if (latest > sma) {
          signal = "Buy";
          sl = (latest * 0.99).toFixed(2);
          target = (latest * 1.02).toFixed(2);
        } else if (latest < sma) {
          signal = "Sell";
          sl = (latest * 1.01).toFixed(2);
          target = (latest * 0.98).toFixed(2);
        }

        document.getElementById("signal").innerText = signal;
        document.getElementById("entry").innerText = latest.toFixed(2);
        document.getElementById("sl").innerText = sl;
        document.getElementById("target").innerText = target;

      } catch (e) {
        document.getElementById("signal").innerText = "Error";
      }
    }

    fetchSignal();
    setInterval(fetchSignal, 60000);

    // सुधारित resizeBox फंक्शन: 
    function resizeBox(action) {
      const box = document.getElementById("signal-box");
      const style = window.getComputedStyle(box);
      const currentWidth = parseFloat(style.width);
      const currentHeight = parseFloat(style.height);
      const change = 20;

      const minWidth = 180;
      const maxWidth = window.innerWidth * 0.9;
      const minHeight = 100;
      const maxHeight = window.innerHeight * 0.9;

      if (action === "increase") {
        box.style.width = Math.min(currentWidth + change, maxWidth) + "px";
        box.style.height = Math.min(currentHeight + change, maxHeight) + "px";
      } else if (action === "decrease") {
        box.style.width = Math.max(currentWidth - change, minWidth) + "px";
        box.style.height = Math.max(currentHeight - change, minHeight) + "px";
      }
    }
  </script>
