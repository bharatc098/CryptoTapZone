<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoTapZone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #ffffff;
    }
    #chart {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #signal-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
      cursor: move;
      font-size: 16px;
    }
    h3, p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="signal-box">
    <h3>üìä ‡§∏‡§ø‡§ó‡•ç‡§®‡§≤: <span id="signal">‡§≤‡•ã‡§° ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...</span></h3>
    <p><strong>‡§è‡§Ç‡§ü‡•ç‡§∞‡•Ä:</strong> <span id="entry">--</span></p>
    <p><strong>‡§∏‡•ç‡§ü‡•â‡§™ ‡§≤‡•â‡§∏:</strong> <span id="sl">--</span></p>
    <p><strong>‡§ü‡§æ‡§∞‡•ç‡§ó‡•á‡§ü:</strong> <span id="target">--</span></p>
  </div>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script>
    const chart = LightweightCharts.createChart(document.getElementById("chart"), {
      width: window.innerWidth,
      height: window.innerHeight,
      layout: { background: { color: "#fff" }, textColor: "#000" },
      grid: { vertLines: { visible: false }, horzLines: { visible: false } },
      timeScale: { timeVisible: true, secondsVisible: false },
    });

    const candleSeries = chart.addCandlestickSeries();
    const entryLine = chart.addLineSeries({ color: '#00b300', lineWidth: 2 });
    const slLine = chart.addLineSeries({ color: '#ff3333', lineWidth: 2 });
    const targetLine = chart.addLineSeries({ color: '#3366ff', lineWidth: 2 });

    async function fetchData() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=60");
        const raw = await res.json();
        const candles = raw.map(c => ({
          time: Math.floor(c[0] / 1000),
          open: parseFloat(c[1]),
          high: parseFloat(c[2]),
          low: parseFloat(c[3]),
          close: parseFloat(c[4])
        }));

        candleSeries.setData(candles);

        const closes = candles.map(c => c.close);
        const sma = (arr, len) => {
          const res = [];
          for (let i = len - 1; i < arr.length; i++) {
            const slice = arr.slice(i - len + 1, i + 1);
            const avg = slice.reduce((a, b) => a + b, 0) / len;
            res.push({ index: i, value: avg });
          }
          return res;
        };

        const sma44 = sma(closes, 44);
        const lastIdx = candles.length - 2;
        const last = candles[lastIdx];
        const lastSMA = sma44.find(s => s.index === lastIdx)?.value;
        const prevSMA = sma44.find(s => s.index === lastIdx - 1)?.value;

        let signal = "No Signal", entry = 0, sl = 0, target = 0;

        if (lastSMA && prevSMA) {
          const isBuy = last.close > last.open && last.close >= lastSMA;
          const isSell = last.close < last.open && last.close <= lastSMA;

          if (isBuy) {
            signal = "Buy";
            entry = last.high;
            sl = last.low;
            target = entry + (entry - sl);
          } else if (isSell) {
            signal = "Sell";
            entry = last.low;
            sl = last.high;
            target = entry - (sl - entry);
          }
        }

        document.getElementById("signal").innerText = signal;
        document.getElementById("entry").innerText = entry.toFixed(2);
        document.getElementById("sl").innerText = sl.toFixed(2);
        document.getElementById("target").innerText = target.toFixed(2);

        if (signal !== "No Signal") {
          const t = last.time;
          entryLine.setData([{ time: t, value: entry }, { time: t + 60, value: entry }]);
          slLine.setData([{ time: t, value: sl }, { time: t + 60, value: sl }]);
          targetLine.setData([{ time: t, value: target }, { time: t + 60, value: target }]);
        }

      } catch (err) {
        document.getElementById("signal").innerText = "Error";
        console.error(err);
      }
    }

    fetchData();
    setInterval(fetchData, 60000);

    // Make signal box draggable (mobile + desktop)
    const box = document.getElementById("signal-box");
    let isDragging = false, offsetX = 0, offsetY = 0;

    box.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - box.offsetLeft;
      offsetY = e.clientY - box.offsetTop;
    });
    document.addEventListener("mousemove", e => {
      if (isDragging) {
        box.style.left = (e.clientX - offsetX) + "px";
        box.style.top = (e.clientY - offsetY) + "px";
      }
    });
    document.addEventListener("mouseup", () => isDragging = false);

    box.addEventListener("touchstart", e => {
      isDragging = true;
      offsetX = e.touches[0].clientX - box.offsetLeft;
      offsetY = e.touches[0].clientY - box.offsetTop;
    });
    document.addEventListener("touchmove", e => {
      if (isDragging) {
        box.style.left = (e.touches[0].clientX - offsetX) + "px";
        box.style.top = (e.touches[0].clientY - offsetY) + "px";
      }
    });
    document.addEventListener("touchend", () => isDragging = false);
  </script>
</body>
</html>
