<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TractorJi Strategy - GOLD Chart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #tv_chart_container {
      width: 100%;
      height: 100%;
    }

    #signal-box {
      position: absolute;
      top: 60px;
      left: 20px;
      background: white;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 12px;
      z-index: 1000;
      max-width: 90vw;
      cursor: move;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- TradingView Chart -->
  <div id="tv_chart_container"></div>

  <!-- Signal Box -->
  <div id="signal-box">
    <strong>BUY Signal</strong><br>
    Entry: 2345<br>
    Stoploss: 2330<br>
    Target: 2380
  </div>

  <!-- TradingView Chart Script -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      container_id: "tv_chart_container",
      autosize: true,
      symbol: "OANDA:XAUUSD",
      interval: "1",
      timezone: "Etc/UTC",
      theme: "light",
      style: "1",
      locale: "en",
      toolbar_bg: "#f1f3f6",
      enable_publishing: false,
      allow_symbol_change: true,
      hide_side_toolbar: false,
      withdateranges: true,
      studies: [
        "MAExp@tv-basicstudies",      // EMA by default (we can change to SMA)
        "ADX@tv-basicstudies"         // ADX Indicator
      ],
    });
  </script>

  <!-- Draggable Box Script (Mobile + Desktop) -->
  <script>
    const box = document.getElementById('signal-box');
    let isDragging = false, offsetX = 0, offsetY = 0;

    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      const event = e.touches ? e.touches[0] : e;
      offsetX = event.clientX - box.offsetLeft;
      offsetY = event.clientY - box.offsetTop;

      document.addEventListener('mousemove', onDrag);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchmove', onDrag);
      document.addEventListener('touchend', stopDrag);
    }

    function onDrag(e) {
      if (!isDragging) return;
      const event = e.touches ? e.touches[0] : e;
      box.style.left = `${event.clientX - offsetX}px`;
      box.style.top = `${event.clientY - offsetY}px`;
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', onDrag);
      document.removeEventListener('mouseup', stopDrag);
      document.removeEventListener('touchmove', onDrag);
      document.removeEventListener('touchend', stopDrag);
    }

    box.addEventListener('mousedown', startDrag);
    box.addEventListener('touchstart', startDrag);
  </script>
</body>
</html>
