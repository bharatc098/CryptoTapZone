<!DOCTYPE html>
<html>
<head>
  <title>Trading Strategy</title>
  <!-- Lightweight Charts CDN -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <style>
    body { margin: 0; background: black; }
    #chart { width: 100vw; height: 100vh; }
    #signalBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #222;
      color: white;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #666;
      cursor: move;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <div id="signalBox">
    <div><strong>Entry:</strong> <span id="entryPrice">--</span></div>
    <div><strong>Stoploss:</strong> <span id="stoplossPrice">--</span></div>
    <div><strong>Target:</strong> <span id="targetPrice">--</span></div>
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>

  <!-- Draggable Box Script -->
  <script>
    const box = document.getElementById("signalBox");
    let isDragging = false, offsetX, offsetY;

    box.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - box.offsetLeft;
      offsetY = e.clientY - box.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      box.style.left = e.clientX - offsetX + "px";
      box.style.top = e.clientY - offsetY + "px";
    });

    document.addEventListener("mouseup", () => isDragging = false);
  </script>
</body>
</html>
