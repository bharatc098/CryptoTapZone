<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CryptoTapZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #ffffff;
      overflow: hidden;
    }

    #tradingview_chart {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    #signal-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
      cursor: move;
      min-width: 250px;
      max-width: 90vw;
      font-size: 16px;
    }

    h3, p {
      margin: 6px 0;
    }
  </style>
</head>

<body>
  <div id="signal-box">
    <h3>üìä ‡§∏‡§ø‡§ó‡•ç‡§®‡§≤: <span id="signal">Loading...</span></h3>
    <p><strong>‡§è‡§Ç‡§ü‡•ç‡§∞‡•Ä:</strong> <span id="entry">--</span></p>
    <p><strong>‡§∏‡•ç‡§ü‡•â‡§™ ‡§≤‡•â‡§∏:</strong> <span id="sl">--</span></p>
    <p><strong>‡§ü‡§æ‡§∞‡•ç‡§ó‡•á‡§ü:</strong> <span id="target">--</span></p>
  </div>

  <div id="tradingview_chart"></div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    let tvWidget, chart;

    function drawLines(entry, sl, target) {
      if (!chart) return;
      chart.removeAllShapes();
      const now = chart.model().mainSeries().bars().lastValue().time;

      chart.createShape({
        time: now,
        price: parseFloat(entry),
        shape: "horizontal_line",
        text: "Entry",
        color: "#00b300",
        disableSelection: true,
        disableSave: true
      });
      chart.createShape({
        time: now,
        price: parseFloat(sl),
        shape: "horizontal_line",
        text: "Stop Loss",
        color: "#ff3333",
        disableSelection: true,
        disableSave: true
      });
      chart.createShape({
        time: now,
        price: parseFloat(target),
        shape: "horizontal_line",
        text: "Target",
        color: "#3366ff",
        disableSelection: true,
        disableSave: true
      });
    }

    new TradingView.widget({
      container_id: "tradingview_chart",
      width: "100%",
      height: "100%",
      symbol: "BINANCE:BTCUSDT",
      interval: "1",
      timezone: "Asia/Kolkata",
      theme: "light",
      style: "1",
      locale: "en",
      toolbar_bg: "#f1f3f6",
      enable_publishing: false,
      allow_symbol_change: false,
      studies: ["MASimple@tv-basicstudies"],
      overrides: {
        "moving average.length": 44
      },
      autosize: true,
      withdateranges: false,
      save_image: false,
      details: false,
      news: []
    });

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        tvWidget = window.TradingView && window.TradingView.widgetInstance;
        if (tvWidget && tvWidget.activeChart) {
          chart = tvWidget.activeChart();
        }
      }, 3000);
    });
  </script>

  <script>
    async function fetchSignal() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=50");
        const data = await res.json();

        const lastCandle = data[data.length - 2];
        const close = parseFloat(lastCandle[4]);
        const open = parseFloat(lastCandle[1]);
        const high = parseFloat(lastCandle[2]);
        const low = parseFloat(lastCandle[3]);

        const closes = data.slice(-44).map(c => parseFloat(c[4]));
        const sma = closes.reduce((a, b) => a + b, 0) / closes.length;

        const nearThreshold = sma * 0.005;
        let signal = "No Signal", entry = "--", sl = "--", target = "--";

        if ((close > open) && Math.abs(close - sma) <= nearThreshold && close >= sma) {
          signal = "Buy";
          entry = high.toFixed(2);
          sl = low.toFixed(2);
          const risk = high - low;
          target = (high + 2 * risk).toFixed(2);
        } else if ((close < open) && Math.abs(close - sma) <= nearThreshold && close <= sma) {
          signal = "Sell";
          entry = low.toFixed(2);
          sl = high.toFixed(2);
          const risk = high - low;
          target = (low - 2 * risk).toFixed(2);
        }

        document.getElementById("signal").innerText = signal;
        document.getElementById("entry").innerText = entry;
        document.getElementById("sl").innerText = sl;
        document.getElementById("target").innerText = target;

        if (signal === "Buy" || signal === "Sell") {
          drawLines(entry, sl, target);
        }

      } catch (e) {
        document.getElementById("signal").innerText = "Error";
      }
    }

    fetchSignal();
    setInterval(fetchSignal, 60000);
  </script>

  <script>
    const box = document.getElementById("signal-box");
    let isDragging = false, offsetX, offsetY;

    box.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - box.offsetLeft;
      offsetY = e.clientY - box.offsetTop;
    });

    document.addEventListener("mousemove", e => {
      if (isDragging) {
        box.style.left = (e.clientX - offsetX) + "px";
        box.style.top = (e.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => isDragging = false);

    box.addEventListener("touchstart", e => {
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - box.offsetLeft;
      offsetY = touch.clientY - box.offsetTop;
    });

    document.addEventListener("touchmove", e => {
      if (isDragging) {
        const touch = e.touches[0];
        box.style.left = (touch.clientX - offsetX) + "px";
        box.style.top = (touch.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("touchend", () => isDragging = false);
  </script>
</body>
</html>
