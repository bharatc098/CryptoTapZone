<!DOCTYPE html>
<html>
  <head>
    <title>CryptoTapZone</title>
    <meta charset="UTF-8" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .tradingview-widget-container {
        height: 100%;
        width: 100%;
      }
      #tradingview_44sma {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- TradingView Widget -->
    <div class="tradingview-widget-container">
      <div id="tradingview_44sma"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          container_id: "tradingview_44sma",
          width: "100%",
          height: "100%",
          symbol: "BINANCE:BTCUSDT",
          interval: "15",
          timezone: "Etc/UTC",
          theme: "light",
          style: "1",
          locale: "en",
          toolbar_bg: "#f1f3f6",
          enable_publishing: false,
          hide_side_toolbar: false,
          allow_symbol_change: true,
          studies: ["MAExp@tv-basicstudies"],
          overrides: {
            "moving average.length": 44,
            "moving average.type": "SMA"
          }
        });
      </script>
    </div>
    <!-- End TradingView Widget -->
  </body>
</html>
<!-- Signal Display -->

    type: "Buy",        // Or "Sell"

  };

  document.getElementById("signal-type").innerText = signal.type;
