<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CryptoTapZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow: hidden;
    }

    #signal-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
      cursor: move;
      min-width: 250px;
      font-size: 16px;
    }

    h3, p {
      margin: 6px 0;
    }

    #tradingview_chart {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id="signal-box">
    <h3>üìä ‡§∏‡§ø‡§ó‡•ç‡§®‡§≤: <span id="signal">Loading...</span></h3>
    <p><strong>‡§è‡§Ç‡§ü‡•ç‡§∞‡•Ä:</strong> <span id="entry">--</span></p>
    <p><strong>‡§∏‡•ç‡§ü‡•â‡§™ ‡§≤‡•â‡§∏:</strong> <span id="sl">--</span></p>
    <p><strong>‡§ü‡§æ‡§∞‡•ç‡§ó‡•á‡§ü:</strong> <span id="target">--</span></p>
  </div>

  <div id="tradingview_chart"></div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      container_id: "tradingview_chart",
      width: "100%",
      height: "100%",
      symbol: "BINANCE:BTCUSDT",
      interval: "1",
      timezone: "Asia/Kolkata",
      theme: "light",
      style: "1",
      locale: "en",
      toolbar_bg: "#f1f3f6",
      enable_publishing: false,
      allow_symbol_change: false,
      studies: ["MASimple@tv-basicstudies"],
      overrides: {
        "moving average.length": 44
      }
    });
  </script>

  <script>
    async function fetchSignal() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=50");
        const data = await res.json();

        const last = data[data.length - 2];
        const open = parseFloat(last[1]);
        const high = parseFloat(last[2]);
        const low = parseFloat(last[3]);
        const close = parseFloat(last[4]);

        const closes = data.slice(-44).map(c => parseFloat(c[4]));
        const sma = closes.reduce((a, b) => a + b, 0) / closes.length;
        const near = sma * 0.005;

        let signal = 'No Signal', entry = '--', sl = '--', target = '--';

        if ((close > open) && Math.abs(close - sma) <= near && close >= sma) {
          signal = 'Buy';
          entry = high.toFixed(2);
          sl = low.toFixed(2);
          const risk = high - low;
          target = (high + 2 * risk).toFixed(2);
        } else if ((close < open) && Math.abs(close - sma) <= near && close <= sma) {
          signal = 'Sell';
          entry = low.toFixed(2);
          sl = high.toFixed(2);
          const risk = high - low;
          target = (low - 2 * risk).toFixed(2);
        }

        document.getElementById('signal').innerText = signal;
        document.getElementById('entry').innerText = entry;
        document.getElementById('sl').innerText = sl;
        document.getElementById('target').innerText = target;
      } catch (e) {
        document.getElementById('signal').innerText = 'Error';
      }
    }

    fetchSignal();
    setInterval(fetchSignal, 60000);
  </script>

  <script>
    const box = document.getElementById("signal-box");
    let isDragging = false, offsetX, offsetY;

    box.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - box.offsetLeft;
      offsetY = e.clientY - box.offsetTop;
    });

    document.addEventListener("mousemove", e => {
      if (isDragging) {
        box.style.left = (e.clientX - offsetX) + "px";
        box.style.top = (e.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => isDragging = false);
  </script>
</body>
</html>
